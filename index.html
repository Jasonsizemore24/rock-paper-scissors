<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
</head>
<body>
<header class="header">
    <h1> ROCK PAPER SCISSORS  </h1>
    <p> First one to win five rounds, wins the game! </p>
</header>
<main>

<div class="buttonDiv">
   <button id="rockBtn" class="button"> Rock
        <img src="images/rock.jpg" alt="rock">
    </button>

   <button id="paperBtn" class="button"> Paper
    <img src="images/paper.jpg" alt="paper">
   </button>

   <button id="scissorsBtn" class="button"> Scissors
    <img src="images/scissors.jpg" alt="scissors">
   </button>   
</div>
   <div id="results"> Score: </div>
   <div> 
    <button id="reset"> RESET </button>
</div>

</main>
</body>
<script src="main.js"> </script>
<link rel="stylesheet" href="styles.css">
</html>
